<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <title>Calendar</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/style2.css' %}" rel="stylesheet">
    <link href="{% static 'css/style3.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home_view' %}">
          <img src="{% static 'img/calendar-icon.png' %}" style="height: 30px; width: auto;">
          Calendar
        </a>
      </div>
      <div>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <span class="fc-button fc-button-today fc-state-default fc-corner-left fc-corner-right" >
              <a href="{% url 'logout' %}" style="color: #343a40;">Log Out</a>
            </span>
          </li>

        </ul>
      </div>
    </nav>
    <div class="registerform form">
      <h3>Create Event</h3><br>
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
      </form>
    </div>
  </body>
</html>
